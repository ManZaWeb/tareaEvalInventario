<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Inventario</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <h1>Gestión de Inventario: Tienda de Discos</h1>

    <form id="inventory-insert" class="inventory-insert-style">

        <label for="product-name">Nombre: </label>
        <input type="text" id="product-name" required>
        <label for="product-qty">Cantidad: </label>
        <input type="number" id="product-qty" required>
        <label for="product-price">Precio: </label>
        <input type="number" step="0.01" id="product-price" required>
        <label for="product-format">Formato: </label>
        <input type="text" id="product-format" required>
        <button type="submit" id="product-form-event">Agregar Producto</button>
    </form>

    <table id="inventory-display" class="inventory-display-style">
        <tr>
            <th>Título</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Formato</th>
            <th>Acciones</th>
        </tr>

        <script type="module" src="/Scripts/index.js"></script>
</body>
</html>
