<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Inventario</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="shortcut icon" href="Assets/favicon1.ico" type="image/x-icon">
</head>

<body>
    <div class="main">



        <h1>Gestión de Inventario: Tienda de Discos</h1>

        <form id="inventory-insert" class="inventory-insert-style">

            <label for="product-name">Titulo: </label>
            <input type="text" id="product-name" required>
            <label for="product-qty">Cantidad: </label>
            <input type="number" id="product-qty" required>
            <label for="product-price">Precio: </label>
            <input type="number" step="0.01" id="product-price" required>
            <label for="product-format">Formato: </label>
            <select id="product-format" class="product-format-style">
                <option value="Cassette">Cassette</option>
                <option value="Vinilo">Vinilo</option>
                <option value="CD">CD</option>
            </select>
            <br>
            <br>
            <button type="submit" id="product-form-event">Agregar</button>
        </form>

        <form>
            <div>
                <input type="texT" id="product-search" class="search-style" placeholder="Buscar...">
                <button class="atrasBtn">Atras</button>
            </div>
        </form>
    </div>

    <div class="main">
        <table class="inventory-display-style">
            <div>

                <tr>
                    <th>Título</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Formato</th>
                    <th>Acciones</th>
                </tr>
                <tbody id="inventory-display"></tbody>
            </div>

        </table>

        <span id="total-inventory-value"></span>

        <div class="footBtn-styles">


            <button id="total" class="totalBtn">TOTAL</button>

        </div>
    </div>

    <script type="module" src="/Scripts/index.js"></script>
</body>

</html>
